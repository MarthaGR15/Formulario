<!DOCTYPE html>
<html >
<head>
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="Estilofor.css">
</head>
<body>
    <div class="container">
        <section class="event-details">
            <h2>CONFERENCIA ANUAL DE DESARROLLO WEB</h2>
            <p>Fecha: 15 de julio de 2024</p>
            <p>Lugar: Centro de convenciones</p>
            <p>¡REGISTRATE AHORA PARA ASEGURAR TU LUGAR!</p>
        </section>

        <form id="registration-form">
            <h2>Registro</h2>
            <div class="form-group">
                <label for="name">Nombre Completo:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Número de Teléfono:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="ticket-type">Tipo de Entrada:</label>
                <select id="ticket-type" name="ticket-type" required>
                    <option value="General">General</option>
                    <option value="VIP">VIP</option>
                    <option value="Platinum">Platinum</option>
                </select>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>

    <script src="Scriptfor.js"></script>
</body>
</html>
